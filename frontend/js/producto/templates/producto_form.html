<div class="row text-center">
	<h1>{{title}}</h1>
	<div class="form-group">
		<label for="name">Nombre</label>
		<input type="text" class="form-control" placeholder="Ingresa el nombre del producto" ng-model="producto.nombre">
	</div>
	<div class="form-group">
		<label for="name">CÃ³digo</label>
		<input type="text" class="form-control" placeholder="Ingresa el nombre del producto" ng-model="producto.codigo">
	</div>
	<div class="form-group">
		<label for="name">Descripcion</label>
		<textarea class="form-control" ng-model="producto.descripcion"></textarea>
